<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6A7FE8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B68EE;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 外圆环 -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="url(#mainGradient)" stroke-width="12"/>

  <!-- 代码括号 { -->
  <path d="M 70 90 Q 60 90, 60 100 L 60 115 Q 60 125, 50 125 Q 60 125, 60 135 L 60 150 Q 60 160, 70 160"
        stroke="url(#mainGradient)"
        stroke-width="10"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- 代码括号 } -->
  <path d="M 186 90 Q 196 90, 196 100 L 196 115 Q 196 125, 206 125 Q 196 125, 196 135 L 196 150 Q 196 160, 186 160"
        stroke="url(#mainGradient)"
        stroke-width="10"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- 中心 AI 符号 -->
  <g>
    <!-- 对话气泡 -->
    <circle cx="128" cy="125" r="35" fill="url(#mainGradient)"/>
    <!-- 三个点 -->
    <circle cx="115" cy="125" r="5" fill="#FFFFFF"/>
    <circle cx="128" cy="125" r="5" fill="#FFFFFF"/>
    <circle cx="141" cy="125" r="5" fill="#FFFFFF"/>
  </g>
</svg>
